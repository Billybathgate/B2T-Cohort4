<!DOCTYPE html>
<html>
	<head>
		<title></title>
		
	</head>

			

		

	<body>
		
		<p id="display"></p>
		<form>
			First Name:<input type="text" id="Fname" placeholder="Enter first name"><br>
			Last Name:<input type="text" id="Lname" placeholder="Enter last name" ><br>
			<input type="button" id="button1" value="Submit" onclick="getFormValue()" >
		</form>

		<script type="text/javascript">
	
			function getFormValue(){
				let fname=document.getElementById('Fname').value;
				let lname=document.getElementById('Lname').value;
				if(fname !=="" && lname !==""){
					document.getElementById('display').innerHTML="Hello "+fname.charAt(0).toUpperCase()+fname.slice(1).toLowerCase()+' '+lname.charAt(0).toUpperCase()+lname.slice(1).toLowerCase();
				}
			}
				
			

		</script>
	</body>
</html>
